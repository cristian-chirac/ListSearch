<div class="todos-container">
  <div class="search-header">
    <input [formControl]="search"
      class="search-bar"
      type="text"
      name="todosSearchInput"
      id="todosSearchInput"
      placeholder="Type here to search"
      data-testId="search-input">
  </div>
  <div *ngIf="errorMessageAction$ | async as errorMessage; else searchResults"
    class="alert alert-danger error-message">
    {{ errorMessage }}
  </div>
  <ng-template #searchResults>
    <ul *ngIf="results$ | async as results"
      class="todos-list"
      data-testId="todos-list">
      <li *ngFor="let item of results">
        {{ item.title }}
      </li>
    </ul>
  </ng-template>
</div>
